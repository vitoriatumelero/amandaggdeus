<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você acredita em Deus?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #FFD700;
            color: white;
            overflow: hidden; /* Impede a rolagem da página */
        }

        .container, .amanda {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border: 2px solid #ccc;
            box-shadow: 0 0 10px #999;
            border-radius: 10px;
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 5px #666;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 2px #666;
            transform: translateY(4px);
        }

        .hidden {
            display: none;
        }

        .amanda {
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 1s;
            background-color: transparent;
            z-index: 0;
            overflow: hidden;
        }

        .amanda::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/amandagg1.jpg'), 
                              url('images/amandagg2.jpg'),
                              url('images/amandagg3.jpg'),
                              url('images/amandagg4.jpg');
            background-size: 15%;
            background-repeat: repeat;
            opacity: 0.9;
            z-index: -1;
            animation: changeImage 8s infinite;
        }

        @keyframes changeImage {
            0% { background-image: url('images/amandagg1.jpg'); }
            25% { background-image: url('images/amandagg2.jpg'); }
            50% { background-image: url('images/amandagg3.jpg'); }
            75% { background-image: url('images/amandagg4.jpg'); }
            100% { background-image: url('images/amandagg1.jpg'); }
        }

        .amanda img {
            max-width: 150px;
            height: auto;
            border-radius: 50%;
            margin-top: 20px;
            z-index: 1;
        }

        h2 {
            margin-top: 20px;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            .button {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <h1>Você acredita em Deus?</h1>
        <img src="images/jesus.jpg" alt="Christian Symbol" style="max-width: 100%; height: auto; border-radius: 10px; box-shadow: 0 0 5px #666;">
        <button class="button" onclick="showAmanda()">Sim</button>
    </div>

    <div class="amanda hidden" id="amanda">
        <h2>Então vote em Amanda para GG CETEC 2024 <p>
            Compre seu ingresso no nome de Amanda Bossle!!
        </p></h2>
        <a href="https://eventiza.com.br/evento/gg-cetec-e-diferente-e-espetacular-e-cetec" target="_blank">
            <img src="images/amandagg.jpeg" alt="Amanda">
        </a>
    </div>    

    <script>
        function showAmanda() {
            document.getElementById('main-container').classList.add('hidden');
            document.getElementById('amanda').classList.remove('hidden');
        }

        function showLeonardo() {
            // Adicione lógica para mostrar uma página de Leonardo se necessário
        }
    </script>
</body>
</html>
