<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você acredita em Deus?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: #FFD700;
            color: white;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border: 2px solid #ccc;
            box-shadow: 0 0 10px #999;
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 5px #666;
        }

        .button:hover {
            background-color: #45a049;
        }

        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 2px #666;
            transform: translateY(4px);
        }

        .hidden {
            display: none;
        }

        .amanda {
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 1s;
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: transparent; 
            text-decoration-color: #3e8e41;
        }

        .amanda::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/amandagg1.jpg');
            background-size: 15%;
            background-repeat: repeat;
            opacity: 0.9;
            z-index: -1;
            animation: changeImage 8s infinite;
        }

        @keyframes changeImage {
            0% { background-image: url('images/amandagg1.jpg'); }
            25% { background-image: url('images/amandagg2.jpg'); }
            50% { background-image: url('images/amandagg3.jpg'); }
            75% { background-image: url('images/amandagg4.jpg'); }
            100% { background-image: url('images/amandagg1.jpg'); }
        }

        .amanda img {
            max-width: 150px;
            height: auto;
            border-radius: 50%;
            margin-top: 20px;
            z-index: 1; /* Garantir que a imagem esteja acima do fundo */
        }

        h2 {
            margin-top: 20px;
            z-index: 1; /* Garantir que o texto esteja acima do fundo */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Você acredita em Deus?</h1>
        <img src="images/jesus.jpg" alt="Christian Symbol" />
        <button class="button" onclick="showAmanda()">Sim</button>
    </div>

    <div class="amanda hidden" id="amanda">
        <h2>Então vote em Amanda para GG CETEC 2024</h2>
        <img src="images/amandagg.jpeg" alt="Amanda">
    </div>

    <script>
        function showAmanda() {
            document.querySelector('.container').classList.add('hidden');
            document.getElementById('amanda').classList.remove('hidden');
        }
    </script>
</body>
</html>
